    <style>
        #oni-content > .row > .oni-sidebar {
            height: 100%;
        }

        #oni-content > .row > .oni-sidebar > .row {
            height: 50%;
        }

        /* Incident Progression */
        .oni-incident-progression .node text {
            top: -10px;
            text-anchor: middle;
            /*display: none;*/
            stroke: rgb(0, 0, 0);
            font: 10pt verdana, sans-serif;
            letter-spacing: 2pt;
            font-weight: normal;

            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -khtml-user-select: none;    /* Konqueror */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;
        }

        .oni-incident-progression .node.referer text {
            text-anchor: end;
        }

        .oni-incident-progression .node circle {
            fill-opacity: 0.3;
            stroke-opacity: 1;
        }

        .oni-incident-progression .node circle.background {
            fill: white;
            stroke: white;
            fill-opacity: 1;
            stroke-opacity: 1;
        }

        .oni-incident-progression .node circle.fulluri {
            fill: rgba(238, 238, 238, 0.3);
            stroke: rgb(238, 238, 238);
        }

        .oni-incident-progression .blur {
            opacity: 0.2 !important;
        }

        .oni-incident-progression .active {
            opacity: 1 !important;
        }

        .oni-incident-progression .active text {
            /*display: initial;*/
        }

        .oni-incident-progression .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
